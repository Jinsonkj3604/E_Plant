{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'cr/cart_page.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesoeet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" media="screen">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" media="screen">

</head>
<body style="background-color: rgb(171, 240, 171);">
    
    <div class="card">
        <div class="row">
            <div class="col-md-8 cart">
                <div class="title">
                    <div class="row">
                        <div class="col"><h4><b>Shopping Cart</b></h4></div>
                        <div class="col align-self-center text-right text-muted">{{itc}}</div>
                    </div>
                </div>   
                
                <!-- products in carts -->
            {% for i in ci %}
                <div class="row border-top border-bottom">
                    <div class="row main align-items-center">
                        <div class="col-4"><a class="imageover" href="{{ i.prod.get_urls }}"><img class="img-fluid" src="{{i.prod.image.url}}" style="width: 250px;height: 150px;"></a></div>
                        <div class="col">
                            <div class="row text-muted">{{ i.prod.category}}</div><br>
                            <div class="row"><h4><b>{{ i.prod.name }}</b></h4></div>
                            <div class="col">&#x20b9; {{ i.prod.price }}</div>
                        </div>
                        <div class="col">
                            <a href="{% url 'cart_decrement' i.prod.id %}">-</a><a href="#" class="border">{{ i.quantity }}</a><a href="{% url 'addcart' i.prod.id %}">+</a>
                        </div>
                        <div class="col">&#x20b9; {{ i.totalsum }}<a href="{% url 'remove_cart' i.prod.id %}"><span class="close">&#10005;</span></a></div>
                    </div>
                </div>

            {% endfor %}
                
            <!-- cart Right side panel -->


                <div class="back-to-shop"><a href="/">&leftarrow; <b><span class="text-muted">Back to shop</span></b></a></div>
            </div>
            <div class="col-md-4 summary">
                <div><h5><b>Summary</b></h5></div>
                <hr>
                <div class="row">
                    &nbsp;<div class="col" style="padding-left:0;"><h5>Total Item: <b>{{cot}}</b></h5> </div>
                    <div class="col text-right"><b><h5>Total Price: &#x20b9; {{total}}</b></h5></div>
                </div><br><br>
                <!-- <form>
                    <p>SHIPPING</p>
                    <select><option class="text-muted">Standard-Delivery- &#x20b9; 5.00</option></select><br>
                    <br>
                    <p>GIVE CODE</p>
                    <input id="code" placeholder="Enter your code">
                </form> -->
                <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                    <div class="col"><h4>TOTAL PRICE</h4></div>
                    <div class="col text-right"><h3><b>&#x20b9; {{total}}</b></h3></div>
                </div>
                <button class="btn-btn sucess">CHECKOUT</button>
            </div>
        </div>
        
    </div>
</body>
</html>
